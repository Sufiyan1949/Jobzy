<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobzy: Search Jobs and Internship</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gradientContainer">
        <div class="blackLayer">
            <div class="content">
                <nav class="navbar">
                    <div class="navbarItemContainer">
                        <div class="logo"><img src="assets/images/logo.svg" alt="Jobzy Logo"></div>
                        <div class="navigationLinks">
                            <a href="#" class="active">Home</a>
                            <a href="#">Jobs</a>
                            <a href="#">Categories</a>
                            <a href="#">About</a>
                        </div>
                        <div class="callToActions">
                            <button>Sign up</button>
                        </div>
                    </div>
                </nav>
                <div class="hero">
                    <div class="heroSection">
                        <div class="shapesContainer">
                            <img src="assets/shapes/Ellipse 5.svg" alt="">
                            <img src="assets/shapes/Ellipse 7.svg" alt="">
                        </div>
                        <div class="heroContainer">
                            <h1>THE EASIEST WAY TO FIND YOUR <br> DREAM <span
                                    style="color: var(--primary);">INTERNSHIP</span>
                            </h1>
                            <div class="searchContainer">
                                <div class="inputTitle">
                                    <div class="box">
                                        <img src="assets/images/search.svg" alt="">
                                    </div>
                                    <input type="text" placeholder="Job, Category, Keyword, Company">
                                </div>
                                <div class="divider"></div>
                                <div class="inputLocation">
                                    <div class="box">
                                        <img src="assets/images/location.svg" alt="">
                                    </div>
                                    <input type="text" placeholder="Enter Your Country ">
                                </div>
                                <button class="btn">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="categorySection">
                    <div class="categoryShape">
                        <!-- <img src="assets/shapes/Polygon 1.svg" alt=""> -->
                    </div>
                    <div class="categoryContent">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
